<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLAF</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- main font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Start Header -->
    <header id="header">
        <div class="container">
            <a href="index.html" class="logo">LOLAF</a>
            <nav id="nav-bar">
                <ul>
                    <li><a href="all.html">All Products</a></li>
                    <li><a href="face.html">FaceCare</a></li>
                    <li><a href="body.html">BodyCare</a></li>
                    <li><a href="hair.html">HairCare</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a class="active-nav" href="contact.html">Contact Us</a></li>
                    <i id="x-mark" class="fa-sharp fa-solid fa-xmark"></i>
                </ul>
            </nav>
            <div class="icons">
                <a href="login.html"><i class="fa-solid fa-user"></i></a>
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                <i id="bar" class="fa-solid fa-bars bar"></i>
            </div>
        </div>
    </header>
    <!-- Start Contact Section -->
    <div class="contact">
        <div class="container">
            <h1>Contact</h1>
            <form action="">
                <input type="text" placeholder="Name" class="name" name="user" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="text" placeholder="Phone Number" class="phone" name="phone" required>
                <textarea name="comment" class="comment" cols="30" rows="10" placeholder="Comment" required></textarea>
                <input type="submit" value="Submit" class="all-pro">
            </form>
        </div>
    </div>
    <!-- Start newsletter -->
    <div id="newsletter">
        <div class="container">
            <div class="newsletter-content">
                <p>Subscribe to our newsletter</p>
                <form action="">
                    <input type="email" name="email" placeholder="Your Email Adreess">
                    <input type="submit" value="subscribe">
                </form>
            </div>
        </div>
    </div>
    <!-- Start Footer -->
    <footer>
        <div class="container">
            <div class="footer-info">
                <div class="col-1 column-1">
                    <h5>Shop</h5>
                    <ul>
                        <li><a href="all.html">all products</a></li>
                        <li><a href="body.html">body care</a></li>
                        <li><a href="face.html">face care</a></li>
                        <li><a href="hair.html">hair care</a></li>
                    </ul>
                </div>
                <div class="col-2 column-1">
                    <h5>Information</h5>
                    <ul>
                        <li><a href="about.html">about us</a></li>
                        <li><a href="contact.html">contact us</a></li>
                    </ul>
                </div>
                <div class="col-3 column-2">
                    <h5>Follow Us</h5>
                    <a href="https://www.facebook.com/Lolaf.skincare"><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="col-4 column-2">
                    <img src="images/install-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2023, LOLAF - Developed By Karem.Abdelkarem</p>
        </div>
    </footer>
    <script>
        // Nav Bar Icon
        let bar = document.getElementById("bar");
        let navBar = document.getElementById("nav-bar");
        let closeBar = document.getElementById("x-mark");

        if (bar) {
            bar.addEventListener("click", () => {
                navBar.classList.add("active-bar");
            });
        }

        if (closeBar) {
            closeBar.addEventListener("click", () => {
                navBar.classList.remove("active-bar");
            });
        }
    </script>
</body>

</html>
